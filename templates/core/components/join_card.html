
<div class="user_card">
    <!-- <div class="card text-white bg-secondary mb-3" > -->
    <div class="card" id="card-content"> 
        <div class="card-header">
            <!-- Featured -->
            <h3 class="card-title">Register</h3>
        </div>
        <div class="d-flex justify-content-center form_container">
            <form method="POST" action="{% url 'register' %}"> {% csrf_token %}
                 {% for field in join_form %}       
                    <div class="input-group mb-3">
                        <div class="input-group-append">
                            <span class="input-group-text" id="form-control">@{{ field.label }}</span>
                        </div>
                        {{ field }}
                    </div>
                {% endfor %}

                   
                <div class="d-flex justify-content-center mt-3 login_container">
                    <input class="btn login_btn"  type="submit" value="Join">
                </div>         
                {{ join_form.errors }}


                    <div class="mt-4">
                        <div class="d-flex justify-content-center mt-3 login_container">
                            Already have an account? <a href="{% url 'login' %}" class="ml-2">Sign in</a>
                        </div>
                    </div>

                
            </form>
                
        </div>
    </div>
</div>
